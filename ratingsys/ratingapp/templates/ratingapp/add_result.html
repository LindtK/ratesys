{% extends "ratingapp/layout.html" %}
{% block content %}


<h2>Manual Entry</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="manual_submit">Save</button>
</form>

<h2>CSV Upload</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ csv_form.as_p }}
    <button type="submit" name="csv_submit">Upload</button>
</form>


{% endblock %}
